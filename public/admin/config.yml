backend:
  name: github
  repo: originalarchive/oa-site
  branch: main
  base_url: https://coffee-cms-auth.ken-marlow.workers.dev
  auth_endpoint: /auth
  use_graphql: false

# Global CMS setting preserved
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "coffee"
    label: "Coffee Logs"
    folder: "src/content/coffee"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    path: "{{year}}/{{slug}}"
    slug: "{{name}}"
    summary: "**{{name}}** - {{roaster}} ({{roastDate}}) {{#draft}}[DRAFT]{{/draft}}"
    sortable_fields: ["commit_date", "roastDate", "name"]
    view_filters:
      - label: "Currently Open"
        field: status
        pattern: "Open"
      - label: "Finished"
        field: status
        pattern: "Finished"
    fields:
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Roast Date", name: "roastDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: true }
      - { label: "Year", name: "year", widget: "hidden", default: "{{year}}" }
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Roaster", name: "roaster", widget: "string", required: true }
      - { label: "Roaster URL", name: "roasterUrl", widget: "string", required: false }
      - { label: "Brew Method", name: "brewMethod", widget: "string", required: true }
      - { label: "Grind Size", name: "grindSize", widget: "string", required: true }
      - { label: "Water Temp", name: "waterTemp", widget: "string", required: false }
      - { label: "Ratio", name: "ratio", widget: "string", required: false }
      - { label: "Status", name: "status", widget: "select", options: ["Open", "Finished"], required: true }
      - { label: "Origin", name: "origin", widget: "string", required: true }
      - { label: "Region", name: "region", widget: "string", required: false }
      - { label: "Producer", name: "producer", widget: "string", required: false }
      - { label: "Farm", name: "farm", widget: "string", required: false }
      - { label: "Variety", name: "variety", widget: "string", required: false }
      - { label: "Elevation", name: "elevation", widget: "string", required: false }
      - { label: "Process", name: "process", widget: "string", required: false }
      - { label: "Process Details", name: "processDetails", widget: "text", required: false }
      - { label: "Date Brewed", name: "dateBrewed", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: false }
      - { label: "Brew Notes", name: "brewNotes", widget: "text", required: false }
      # Image area for Coffee using Cloudinary support
      - { label: "Coffee Image", name: "image", widget: "image", required: false, media_library: { config: { multiple: false } } }
      - name: "rating"
        label: "Rating"
        widget: "object"
        fields:
          - { label: "Flavor (0-5)", name: "flavor", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Body (0-5)", name: "body", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Acidity (0-5)", name: "acidity", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Overall", name: "overall", widget: "select", options: ["Meh", "Good", "Great", "TBC"], default: "TBC" }
      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    nested: { depth: 2 } # Surgical depth for /folder/index.md structure
    path: "{{slug}}/index"
    summary: "{{title}} ({{date}}) [Draft: {{draft}}]"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      # Image area for Articles using folder-relative uploads
      - { label: "Featured Image", name: "coverImage", widget: "image", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
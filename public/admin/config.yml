backend:
  name: github
  repo: originalarchive/oa-site
  branch: main
  base_url: https://coffee-cms-auth.ken-marlow.workers.dev
  auth_endpoint: auth
  use_graphql: false

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "coffee"
    label: "Coffee Logs"
    folder: "src/content/coffee"
    create: true
    delete: true
    media_folder: ""
    public_folder: ""
    path: "{{year}}/{{slug}}"
    slug: "{{name}}" # THIS PREVENTS THE MEGA-SLUG
    fields:
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Roast Date", name: "roastDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: true }
      - { label: "Year", name: "year", widget: "hidden", default: "{{year}}" } 
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Roaster", name: "roaster", widget: "string", required: true }
      - { label: "Status", name: "status", widget: "select", options: ["Open", "Finished"], required: true }
      - { label: "Origin", name: "origin", widget: "string", required: true } # REQUIRED FOR ASTRO
      - { label: "Roaster URL", name: "roasterUrl", widget: "string", required: true } # REQUIRED FOR ASTRO
      - { label: "Brew Method", name: "brewMethod", widget: "string", required: true, default: "V60" }
      - { label: "Grind Size", name: "grindSize", widget: "string", required: true, default: "Medium" }
      - name: "rating"
        label: "Rating"
        widget: "object"
        fields:
          - { label: "Flavor (0-5)", name: "flavor", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Body (0-5)", name: "body", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Acidity (0-5)", name: "acidity", widget: "number", value_type: "int", min: 0, max: 5, default: 0 }
          - { label: "Overall", name: "overall", widget: "select", options: ["Meh", "Good", "Great", "TBC"], default: "TBC" }
      - { label: "Body Content", name: "body", widget: "markdown", required: false }

  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    delete: true
    path: "{{slug}}/index"
    extension: "md"
    format: "frontmatter"
    slug: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body Content", name: "body", widget: "markdown" }
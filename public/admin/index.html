<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // FACT: window.CMS_MANUAL_INIT prevents the script from auto-running 
    // and fighting with our manual initialization.
    window.CMS_MANUAL_INIT = true;

    window.CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'originalarchive/oa-site',
          branch: 'main',
          base_url: '',
          auth_endpoint: '',
          use_graphql: false
        },
        load_config_file: true
      }
    });
  </script>
</body>
</html>
